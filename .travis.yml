language: php
sudo: false
dist: trusty

env:
  global:
    - COMPOSER_ROOT_VERSION=2.0.x-dev
    - SS_ENVIRONMENT_TYPE="dev"

matrix:
  include:
    - php: 5.6
      env:
        - DB=MYSQL
        - PHPCS_TEST=1
        - PHPUNIT_TEST=1
    - php: 7.0
      env:
        - DB=PGSQL
        - PHPUNIT_TEST=1
    - php: 7.1
      env:
        - DB=MYSQL
        - PHPUNIT_COVERAGE_TEST=1

before_script:
  # Init PHP
  - composer self-update || true
  - phpenv rehash
  - phpenv config-rm xdebug.ini || true

  # Install composer dependencies
  - export PATH=~/.composer/vendor/bin:$PATH
  - composer validate
  - composer install --prefer-dist
  - composer require silverstripe/recipe-core:1.0.x-dev silverstripe/admin:1.0.x-dev silverstripe/versioned:1.0.x-dev --no-update --prefer-dist
  - composer update
  - if [[ $DB == PGSQL ]]; then composer require silverstripe/postgresql:2.0.x-dev --prefer-dist; fi
  - if [[ $PHPCS_TEST ]]; then composer global require squizlabs/php_codesniffer:^3 --prefer-dist --no-interaction --no-progress --no-suggest -o; fi

script:
  - if [[ $PHPUNIT_TEST ]]; then vendor/bin/phpunit; fi
  - if [[ $PHPUNIT_COVERAGE_TEST ]]; then phpdbg -qrr vendor/bin/phpunit --coverage-clover=~/builds/ss/omnipay/coverage.clover; fi
  - if [[ $PHPCS_TEST ]]; then composer run-script lint; fi

after_success:
  - ./omnipay/tests/travis/upload_coverage.sh
